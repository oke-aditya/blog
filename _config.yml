# Rendering from folders
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Tag search
tag_archive:
  type: liquid
  path: /tags/

# Some optimization
compress_html:
  clippings: all
  ignore:
    envs: development
